<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin can Update the Restaurant Status:-</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="nani">
    <div class="container mt-3">
      <h3>Modal Example</h3>
      <p>Click on the button to open the modal.</p>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Open modal
      </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <!-- <div class="modal-header">
                    <h4 class="modal-title m-auto ">Edit details</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div> -->

          <!-- Modal body -->
          <div class="container-fluid">
            <div class="row">
              <div class="col-12 p-0">
                <div class="card border-0">
                  <div class="card-header bg-success">
                    <h5 class="text-center">Edit details</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                    ></button>
                  </div>
                  <div class="row p-4">
                    <div class="col">
                      <label class="form-label">First Name</label>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="First Name"
                      />
                    </div>
                    <div class="col">
                      <label class="form-label">Last Name</label>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Last Name"
                      />
                    </div>
                    <div class="col">
                      <label class="form-label">User Name</label>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="User Name"
                      />
                    </div>
                  </div>
                  <div class="row p-4">
                    <div class="col">
                      <label class="form-label">Phone Number</label>
                      <input
                        class="form-control"
                        type="tel"
                        placeholder="Enter phone Number"
                      />
                    </div>
                    <div class="col">
                      <label class="form-label">Email</label>
                      <input
                        class="form-control mb-2"
                        type="email"
                        placeholder="Enter email"
                      />
                    </div>
                    <div class="col">
                      <label class="form-label">Restarurant Name</label>
                      <input
                        class="form-control mb-2"
                        type="Text"
                        placeholder="Enter Name"
                      />
                    </div>
                  </div>
                  <div class="row p-4">
                    <div class="col">
                      <label class="form-label">Mobile Number</label>
                      <input
                        class="form-control"
                        type="tel"
                        placeholder="Enter phone Number"
                      />
                    </div>
                    <div class="col">
                      <label class="form-label">Adrress</label>
                      <input
                        class="form-control"
                        type="tel"
                        placeholder="Enter Adrress"
                      />
                    </div>
                    <div class="col">
                      <label class="form-label">Status</label>
                      <select>
                        <option value="select">select</option>
                        <option value="select">Active</option>
                        <option value="Male">Dective</option>
                      </select>
                    </div>
                  </div>
                  <div class="row text-center">
                    <div class="col">
                      <button class="btn btn-success">Update</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-success">Reset</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
