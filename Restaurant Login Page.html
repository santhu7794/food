<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnlineFoodCourt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row sticky-top">
        <div class="col mt-3">
          <img src="./pic.jpg" width="80%" class="rounded" />
        </div>

        <div class="col mt-3">
          <div class="card bg-light">
            
            <div class="card-body">
              <div>
                <label class="form-label">User Name:</label>
                <input
                  class="form-control mb-2"
                  type="text"
                  placeholder="User Name"
                />
                <label class="form-label">Password:</label>
                <input
                  type="password"
                  class="form-control mb-2"
                  placeholder="Password"
                />

                <div class="text-center">
                  <button class="btn btn-success">
                    <a
                      href="After Restaurant Login.html"
                      class="text-white"
                      target="_parent"
                      >Login</a
                    >
                  </button>
                  <div class="text-center">
                    <a href="">Forget Password ?</a>
                  </div>
                  <div class="text-center">
                    <a href="Restaurant Registration Page.html"
                      >New Registration here ?</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <table width="100%">
            <td>
              <hr />
            </td>
            <td style="width: 1px; padding: 0 10px; white-space: nowrap">
              Continue with
            </td>
            <td>
              <hr />
            </td>
          </table>
          <div class="row">
            <div class="col-4">
              <div class="text-muted">
                <a href="" class="nav-link"
                  ><i class="bi bi-facebook">facebook</i></a
                >
              </div>
            </div>
            <div class="col-4">
              <div class="text-muted">
                <a href="" class="nav-link"
                  ><i class="bi bi-google">google</i></a
                >
              </div>
            </div>
            <div class="col-4">
              <div class="text-muted">
                <a href="" class="nav-link"
                  ><i class="bi bi-linkedin">Linkdin</i></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
