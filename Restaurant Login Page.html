<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineFoodCourt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
     
        <div class="row ">
            <h5> Restaurant Login Page:-</h5>
            
            <div class="col-5 m-auto mt-5">
                <div class="card">
                    <div class="card-header bg-secondary">
                        <h1 class="text-center ">Restaurant Login  </h1>
                    </div>
                    <div class="card-body">
                        <div>
                            <label class="form-label">User Name:</label>
                             <input class="form-control mb-2" type="text" placeholder="User Name">
                             <label class="form-label">Password:</label>
                           <input type="password" class="form-control mb-2" placeholder="Password">
                          
                            <div class="text-center">
                                <button class="btn btn-primary">Login</button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a href="">Forget Password ?</a>
        </div>
        <div class="text-center">
            <a href="">New Registration here ?</a>
        </div>
    </div>
   
</body>
</html>
