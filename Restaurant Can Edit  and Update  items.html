<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restarurant can Edit and Update item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-3">
        <h3>Modal Example</h3>
        <p>Click on the button to open the modal.</p>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Open modal
        </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <!-- <div class="modal-header">
                    <h4 class="modal-title m-auto ">Edit details</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div> -->

                <!-- Modal body -->
                <div class="container-fluid">
     
                    <div class="row ">
                        
                        
                        <div class="col m-auto  p-0">
                            <div class="card">
                                <div class="card-header bg-secondary">
                                    <h1 class="text-center ">Edit details </h1>
                                </div>
                                <div class="card-body">
                                    <div>
                                        <label class="form-label">Restarurant Name:</label>
                                         <input class="form-control mb-2" type="text" placeholder="Enter Name">
                                         <label class="form-label">Itemtype:</label>
                                         <select class="form-select" aria-label="Default select example">
                                            <option selected>--- select --</option>
                                            <option value="1">soups</option>
                                            <option value="2">rice&briyani</option>
                                            <option value="3">snacks</option>
                                            <option value="4">desserts</option>
                                            <option value ="5">Veg</option>
                                          </select>
                                          <label class="form-label">item Name:</label>
                                          <input class="form-control mb-2" type="text" placeholder="Enter Name">
                                          <label class="form-label">Rate:</label>
                                         <input class="form-control mb-2" type="text" placeholder="Enter Amount">
                                         <div class=" col-8 offset-3 ">
                                            <label for="formFile" class="form-label">Image</label>
                                            <input class="form-control" type="file" id="formFile">
                                        </div>
                                        <div class="text-center mt-3">
                                            <button class="btn btn-dark">Update</button>
                                        </div>
            
                                    </div>
            
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
               

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    
                </div>

            </div>
        </div>
    </div>

</body>
</html>
