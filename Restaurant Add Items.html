<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restarurant add items</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    
  </head>

  <body>
    <div class="container">
      
      <div class="row p-3">
        <div class="col-5 offset-3">
          <label class="form-label"> Restarurant Name:</label>
          <input class="form-control" type="text" placeholder="Enter Name" />
        </div>
        <div class="col-5 offset-3">
          <label class="form-label"> Item type:</label>
          <select class="form-select" aria-label="Default select example">
            <option selected disabled>-- select --</option>
            <option value="1">soups</option>
            <option value="2">rice&briyani</option>
            <option value="3">snacks</option>
            <option value="4">desserts</option>
            <option value="5">Veg</option>
          </select>
        </div>
        <div class="col-5 offset-3">
          <label class="form-label"> Item Name:</label>
          <input class="form-control" type="text" placeholder=" Name" />
        </div>
        <div class="col-5 offset-3">
          <label class="form-label"> Rate:</label>
          <input class="form-control" type="text" placeholder=" Enter rate" />
        </div>
        <div class="col-3 offset-3">
          <label for="formFile" class="form-label"
            >Default file input example</label
          >
          <input class="form-control" type="file" id="formFile" />
        </div>
      </div>
      <div class="row">
        <div class="col offset-3">
          <button class="btn btn-success w-20">sumbit</button>
        </div>
        <div class="col">
          <button class="btn btn-danger w-20">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
