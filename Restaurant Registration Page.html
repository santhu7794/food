<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Registration Page:-</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="row p-4 m-auto">
            <h5 class="text-center">Restaurant Registration Page</h5>
            <div class="col">
                <label class="form-label ">First Name</label>
                <input class="form-control" type="text" placeholder="First Name">
            </div>
            <div class="col">
                <label class="form-label ">Last Name</label>
                <input class="form-control" type="text" placeholder="Last Name">

            </div>
            <div class="col">
                <label class="form-label ">User Name</label>
                <input class="form-control" type="text" placeholder="User Name">

            </div>
        </div>
        <div class="row  p-4 m-auto">
            <div class="col">
                <label class="form-label">Contact Number</label>
                <input class="form-control" type="tel" placeholder="Enter  ur phone Number">
            </div>
            <div class="col">
                <label class="form-label">Email</label>
                <input class="form-control  mb-2" type="email" placeholder="Enter email">
            </div>
            <div class="col">
                <label class="form-label">Restarurant Name</label>
                <input class="form-control  mb-2" type="restarurant" placeholder="Restarurant Name">
            </div>
        </div>
        <div class="row  p-3  ">
            <div class="col-5  offset-3">
                <label class="form-label">Mobile Number</label>
                <input class="form-control " type="tel" placeholder="Enter  ur  Number">
            </div>
        </div>
        <div class="row  p-3  ">
            <div class="col-5  offset-3">
                
                    
                </label class="form-label">Address</label>
                <input class="form-control " type="Address" placeholder="Enter  Address">
            </div>
        </div>
        <div class=" row text-center">
            <div class="col">
                <button class="btn btn-success w-20">Add</button>
            </div>
            <div class="col">
                <button class="btn btn-success w-20">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
