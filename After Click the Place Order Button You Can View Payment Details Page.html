<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      After Click the Place Order Button You Can View Payment Details Page:-
    </title>
    <title>Restaurant Registration Page:-</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row m-auto">
        <h5>
          After Click the Place Order Button You Can View Payment Details Page:-
        </h5>
        <div class="col-3 offset-3">
          <label class="form-label">User Name</label>
          <input class="form-control" type="text" placeholder="User Name" />
        </div>
      </div>
      <div class="row m-auto">
        <div class="col-3 offset-3">
          <label class="form-label">Total Amount</label>
          <input class="form-control" type="text" placeholder="Enter amout " />
        </div>
      </div>
      <div class="row m-auto">
        <div class="col-3 offset-3">
          <label class="form-label"> Card type:</label>
          <select class="form-select" aria-label="Default select example">
            <option selected disabled>-- select --</option>
            <option value="1">Visa</option>
            <option value="2">rupee</option>
            <option value="3">american</option>
            <option value="4">mastercard</option>
          </select>
        </div>
      </div>
      <div class="row m-auto">
        <div class="col-3 offset-3">
          <label class="form-label">Card HolderName</label>
          <input class="form-control" type="text" placeholder="Enter Name " />
        </div>
      </div>
      <div class="row m-auto">
        <div class="col-3 offset-3">
          <label class="form-label">Card Number</label>
          <input
            class="form-control"
            type="text"
            placeholder="Enter card number "
          />
        </div>
      </div>
      <div class="row m-auto">
        <div class="col-3 offset-3">
          <label class="form-label">CVV</label>
          <input class="form-control" type="text" placeholder="Enter CVV " />
        </div>
      </div>
      <div class="row m-auto">
        <div class="col-3 offset-3">
          <label class="form-label">ExpiryDate</label>
          <input class="form-control" type="text" placeholder="mm-dd-yyyy" />
        </div>
      </div>
      <div class="row text-white text-center">
        <div class="col">
          <button class="btn btn-dark w-20">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
